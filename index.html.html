
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Transaction Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .item { display: flex; align-items: center; margin-bottom: 10px; }
        .item img { width: 50px; height: 50px; margin-right: 10px; }
        .item input { width: 50px; margin-right: 10px; }
        .manager-mode { display: none; }
        .manager-mode.active { display: block; }
    </style>
</head>
<body>
    <h1>Hotel Transaction Calculator</h1>
    <div id="items">
        <div class="item">
            <img src="https://via.placeholder.com/150" alt="Water Bottle">
            <span>Water Bottle - $2.00</span>
            <input type="number" min="0" value="0" onchange="calculateTotal()">
            <button class="manager-mode" onclick="removeItem(this)">Delete</button>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/150" alt="Candy">
            <span>Candy - $3.00</span>
            <input type="number" min="0" value="0" onchange="calculateTotal()">
            <button class="manager-mode" onclick="removeItem(this)">Delete</button>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/150" alt="Chips">
            <span>Chips - $5.00</span>
            <input type="number" min="0" value="0" onchange="calculateTotal()">
            <button class="manager-mode" onclick="removeItem(this)">Delete</button>
        </div>
    </div>
    <h2>Total: $<span id="total">0.00</span></h2>
    <button onclick="toggleManagerMode()">Manager Mode</button>
    <div id="manager-login" class="manager-mode">
        <input type="password" id="manager-password" placeholder="Enter manager password">
        <button onclick="loginManager()">Login</button>
    </div>
    <div id="manager-actions" class="manager-mode">
        <h3>Add New Item</h3>
        <input type="text" id="new-item-name" placeholder="Item Name">
        <input type="number" id="new-item-price" placeholder="Item Price">
        <input type="text" id="new-item-description" placeholder="Item Description">
        <input type="text" id="new-item-image" placeholder="Item Image URL">
        <button onclick="addItem()">Add Item</button>
    </div>
    <script>
        let managerLoggedIn = false;

        function calculateTotal() {
            let total = 0;
            document.querySelectorAll('#items .item').forEach(item => {
                const price = parseFloat(item.querySelector('span').textContent.split('$')[1]);
                const quantity = parseInt(item.querySelector('input').value);
                total += price * quantity;
            });
            document.getElementById('total').textContent = total.toFixed(2);
        }

        function toggleManagerMode() {
            document.querySelectorAll('.manager-mode').forEach(el => el.classList.toggle('active'));
        }

        function loginManager() {
            const password = document.getElementById('manager-password').value;
            if (password === "manager123") {
                managerLoggedIn = true;
                document.getElementById('manager-login').style.display = 'none';
                document.getElementById('manager-actions').style.display = 'block';
                document.querySelectorAll('.manager-mode').forEach(el => el.classList.add('active'));
            } else {
                alert('Incorrect password');
            }
        }

        function addItem() {
            if (!managerLoggedIn) return;
            const name = document.getElementById('new-item-name').value;
            const price = parseFloat(document.getElementById('new-item-price').value);
            const description = document.getElementById('new-item-description').value;
            const image = document.getElementById('new-item-image').value;
            const itemHTML = `
                <div class="item">
                    <img src="${image}" alt="${name}">
                    <span>${name} - $${price.toFixed(2)}</span>
                    <input type="number" min="0" value="0" onchange="calculateTotal()">
                    <button class="manager-mode active" onclick="removeItem(this)">Delete</button>
                </div>
            `;
            document.getElementById('items').insertAdjacentHTML('beforeend', itemHTML);
        }

        function removeItem(button) {
            if (!managerLoggedIn) return;
            button.parentElement.remove();
            calculateTotal();
        }
    </script>
</body>
</html>
